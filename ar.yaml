apiVersion: v1
kind: Namespace
metadata:
  labels:
    istio-injection: enabled
  name: socket-ns
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cntmap
  namespace: socket-ns
data:
  cntname: "ABC"
  cntip: "192.168.2.40"
  cntport: "30014"
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: microk8s-hostpath
  namespace: socket-ns
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: microk8s.io/hostpath
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: ar-pv
  namespace: socket-ns
  labels:
    app: ar
    type: local
spec:
  storageClassName: microk8s-hostpath
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/data-ar"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ar-pv-claim
  namespace: socket-ns
  labels:
    app: ar
spec:
  storageClassName: microk8s-hostpath
  capacity:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ar-statefulset
  namespace: socket-ns
  labels:
    app: ar
spec:
  serviceName: "ar"
  replicas: 2
  selector:
    matchLabels:
      app: s1
  template:
    metadata:
      labels:
        app: s1
    spec:
      containers:
      - name: s1-pod
        image: localhost:32000/i_ar:v1.0.16
        ports:
        - containerPort: 2001
          name: tcp-s1
        volumeMounts:
        - name: pv-data
          mountPath: /var/lib/postgresql/data
        - name: volmap
          mountPath: /etc/name
      volumes:
      - name: pv-data
        persistentVolumeClaim:
          claimName: ar-pv-claim
      - name: volmap
        configMap:
          name: cntmap
---
apiVersion: v1
kind: Service
metadata:
  name: ar-service
  namespace: socket-ns
  labels:
    app: ar
spec:
  ports:
  - protocol: TCP
    port: 2001
    name: tcp-ar
    nodePort: 30012
    targetPort: tcp-s1
  type: NodePort 
  selector:
    app: s1
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: cnt-pv
  namespace: socket-ns
  labels:
    app: cnt
    type: local
spec:
  storageClassName: microk8s-hostpath
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/data-cnt"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: cnt-pv-claim
  namespace: socket-ns
  labels:
    app: cnt
spec:
  storageClassName: microk8s-hostpath
  capacity:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cnt-statefulset
  namespace: socket-ns
  labels:
    app: cnt
spec:
  serviceName: "cnt"
  replicas: 1
  selector:
    matchLabels:
      app: cnt
  template:
    metadata:
      labels:
        app: cnt
    spec:
      containers:
      - name: cnt-pod
        image: localhost:32000/i_cnt:v1.0.1
        ports:
        - containerPort: 2001
          name: tcp-cnt
        volumeMounts:
        - name: cnt-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: cnt-data
        persistentVolumeClaim:
          claimName: cnt-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: cnt-service
  namespace: socket-ns
  labels:
    app: cnt
spec:
  ports:
  - port: 2001
    protocol: TCP
    name: tcp-cnt-name
    nodePort: 30014
    targetPort: tcp-cnt
  type: NodePort 
  selector:
    app: cnt
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: gl-pv
  namespace: socket-ns
  labels:
    app: gl
    type: local
spec:
  storageClassName: microk8s-hostpath
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/data-gl"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: gl-pv-claim
  namespace: socket-ns
  labels:
    app: gl
spec:
  storageClassName: microk8s-hostpath
  capacity:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gl-statefulset
  namespace: socket-ns
  labels:
    app: gl
spec:
  serviceName: "socket1"
  replicas: 2
  selector:
    matchLabels:
      app: s2
  template:
    metadata:
      labels:
