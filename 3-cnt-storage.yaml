kind: PersistentVolume
apiVersion: v1
metadata:
  name: cnt-pv
  namespace: socket-ns
  labels:
    app: cnt
    type: local
spec:
  storageClassName: microk8s-hostpath
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/data-ar"
